	<html lang="en" ng-app="DaveChat">
<!-- (c) 2016 Dave Lee -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>DaveChat</title>

	<base href="/chat/" />
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/socket.io.js" type="text/javascript"></script>
	<script src="js/scrollglue.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<link href="css/csshake-slow.css" type="text/css" rel="stylesheet" />
</head>
<body ng-controller="ChatController" ng-init="init()">
	<div id="contentWrapper">
		<div id="titleWrapper">
			<h3 id="title" >DaveChat 0.1</h3>
		</div>
		<div id="chatWrapper">
			<div id="chatBox" scroll-glue>
				<ul>
					<li ng-repeat="message in messages track by $index">
						{{message}}
					</li>
				</ul>
			</div>	
			<div id="messageBox">
				<form id="messageForm">
					<input id="messageInput" type="text">
					<input type="submit" value="Send" hidden="hidden">
				</form>
			</div>
		</div>
		<div id="logoWrapper" class="shake-slow shake-constant shake-constant--hover">
			<a href="http://davelee.io" target="_blank">
				<img id="logo" src="assets/dlee.png">
			</a>
		</div>
	</div>
</body>
</html>
